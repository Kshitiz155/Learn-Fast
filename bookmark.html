#customers tr:hover {background-color: #ddd;}

  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}#review{
    width: 70%;
}#review>img{
   width: 100%;

</head>
<body>
    <div>
        <h2>A broad selection of courses</h2>
        <p>Choose from 213,000 online video courses with new additions published every month</p>

    <table id="customers">
        <thead >
            <tr>
                <th>Sr No.</th>
                <th>Name of Course</th>

                <th>Tutor</th>

        <tbody>

    <div id="review">
        <img src="./review/review.png" alt="err">
    </div>
</body>
</html>
<script>
    let tbody=document.querySelector("tbody")
    let bookmarkData=[]
    DisplayData(bookmarkData)
    function DisplayData(arr){
        arr.forEach((element,ind) => {
            let tr=document.createElement("tr")
            let td1=document.createElement("td")
            let td2=document.createElement("td")
            let td3=document.createElement("td")
            let td4=document.createElement("td")
            let td5=document.createElement("td")
            let td6=document.createElement("td")
            let td7=document.createElement("td")
            let td8=document.createElement("td")
            td8.addEventListener("click",()=>{
              let bookmarkData=bookmarkData.filter((ele,i)=>{
                return ind!=i
              })
              DisplayData(bookmarkData)
              localStorage.setItem("abc",JSON.stringify(bookmarkData))
            })

            td7.addEventListener("click",()=>{
                window.location.href="../payment.html"
            })
            tr.append(td1,td2,td3,td4,td5,td6,td7,td8)
            tbody.append(tr)

        });
    }
</script>
