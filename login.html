<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="./styles/logIn.css">
</head>

     <body background="./Image/photo-1597332503885-fc8d195a99b2.jpg">
       
   <div class="container">
    <div class="section">

        <div class="rightlogo">
            <img id="rightlogo" src="./Image/LFLogo_adobe_express.svg" alt=""> 
            
            <label>LEARN FAST</label> 
       </div>
    </div>

    <div class="section2">
    <div >
        <div class="logo">
            <img id="logo" src="https://auth.services.adobe.com/img/social/sml_round_facebook_logo.svg" alt=""> 
            <label>LEARN FAST</label> 
       </div>
        
        <h1>Sign in</h1>
        <p>New user? <a href="./signup.html"> Create an account</a></p>
        <form>
            <label >Email address</label>
            <input type="email" id="email">
            <label class="formData" >Password</label>
            <input type="password" id="password" class="formData">
            <input type="submit" value="Continue" id="submit">
        </form>
        <p class="line">Or</p>
    
        <div class="Continue">
           <div>
             <img src="https://auth.services.adobe.com/img/social/sml-google-logo.svg" alt="">
             <p>Continue with Google</p>
            </div>
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16">
                <path id="new_facebook_logo" data-name="new facebook logo" d="M16,8.049A8,8,0,1,0,6.75,16V10.376H4.719V8.049H6.75V6.276A2.832,2.832,0,0,1,9.772,3.144a12.235,12.235,0,0,1,1.791.157V5.282H10.554A1.16,1.16,0,0,0,9.25,6.54V8.049h2.219l-.355,2.327H9.25V16A8.036,8.036,0,0,0,16,8.049Z" fill="#fff"/>
              </svg>
            <p>Continue with Facebook</p>
        </div>
        <div> 
            <img src="https://auth.services.adobe.com/img/social/sml-apple-logo.svg" alt="">
            <p>Continue with Apple</p>
        </div> 
        </div>
        
        <p id="help">Get help signing in</p>
         
         
     </div>
    </div>
</div>

</body>
<script src="./scripts/logIn.js"></script>

</html>
