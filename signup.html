<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./styles/signUp.css">
<body background="./Image/low-poly-blue-background-5o6wzulr6o47bk0a~2.jpg">
       
   <div class="container">
    <div class="section">

        <div class="rightlogo">
            <img id="rightlogo" src="./Image/LFLogo_adobe_express.svg" alt=""> 
            <label>LEARN FAST</label> 
       </div>
    </div>

    <div class="section2">
    <div >
        <div class="logo">
            <img id="logo" src="./Image/LFLogo_adobe_express.svg" alt=""> 
            <label>LEARN FAST</label> 
       </div>
        <h1>Create an account</h1>
        <div class="image">
            <img src="https://auth.services.adobe.com/img/social/sml-google-logo.svg" alt="">
            <img src="https://auth.services.adobe.com/img/social/f_logo_RGB-Blue_58.png" alt="">
            <img src="https://auth.services.adobe.com/img/social/sml-apple-logo.svg" alt="">
        </div>
         <p class="line">Or</p>
         <p>Sign up with email</p>
         <p>Already have an account? <a href="./login.html">Sign in</a></p>
         <form>
         <label >Email address</label>
         <input type="email" id="email">
         <label class="formData">First Name</label>
         <input type="text" class="formData" id="firstName">
         <label class="formData">last Name</label>
         <input type="text" class="formData" id="lastName">
         <label >Password</label>
         <input type="password" id="password">
         <input type="submit" value="Continue" id="submit">
         </form>
     </div>
    </div>
</div>
<script src="./scripts/signUp.js"></script>
</html>
